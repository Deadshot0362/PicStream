# .github/workflows/deploy.yml

name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main  # Change if you're using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Specify Ruby version 3.1 or higher

      - name: Install dependencies
        run: |
          gem install bundler  # This will now work with Ruby 3.1
          bundle install

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --source src --destination dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages  # Adjust to the correct branch if necessary
